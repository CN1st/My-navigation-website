<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="HTML5 Audio Spectrum Visualizer">
		<title>HTML5频谱 | HTML5 Audio API showcase | Audio visualizer</title>
		<style>
			html, body {
				margin: 0;
				font-family: arial, "Microsoft YaHei";
				background-color: #272822;
				color: #FEFEFE;
			}
			#fileWrapper{
				transition:all 0.5s ease;
			}
			#fileWrapper:hover{
				opacity: 1!important;
			}

			#visualizer_wrapper{
				text-align: center;
			}
			footer{
				position: fixed;
				bottom: 2px;
				color:#aaa;
			}
		</style>
	</head>
	<body>
		<div id="wrapper">
			<div id="fileWrapper" class="file_wrapper">
				<div id="info">
					HTML5频谱 | HTML5 Audio API showcase | An Audio Viusalizer
				</div>
				<label for="uploadedFile">拖拽或选择一个音频文件播放 | Drag&drop or select a file to play:</label>
				<input type="file" id="uploadedFile"></input>
			</div>
			<div id="visualizer_wrapper">
				<canvas id='canvas' width="800" height="350"></canvas>
			</div>
		</div>
		<footer>
			<small>Star me on <a href="https://github.com/Wayou/HTML5_Audio_Visualizer" target="_blank">GitHub</a></small>
		</footer>
		<script type="text/javascript" src="js/html5_audio_visualizer.js"></script>
	</body>
</html>
